apiVersion: v1
kind: Service
metadata:
  name: api-router
  namespace: research-automation-bg
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
spec:
  selector:
    app: research-automation-api
  ports:
  - port: 80
    targetPort: 8000
    name: http
  - port: 443
    targetPort: 8000
    name: https
  type: LoadBalancer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  namespace: research-automation-bg
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/canary: "true"
    nginx.ingress.kubernetes.io/canary-by-header: "X-Canary"
    nginx.ingress.kubernetes.io/canary-by-header-value: "green"
    nginx.ingress.kubernetes.io/canary-weight: "0"
spec:
  rules:
  - host: research-automation.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-blue-service
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-green-service
            port:
              number: 8000