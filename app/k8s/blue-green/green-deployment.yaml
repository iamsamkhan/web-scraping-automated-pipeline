apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-green
  namespace: research-automation-bg
  labels:
    app: research-automation-api
    version: "green"
    track: canary
spec:
  replicas: 1  # Start with single pod for canary
  selector:
    matchLabels:
      app: research-automation-api
      version: "green"
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: research-automation-api
        version: "green"
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - research-automation-api
              topologyKey: kubernetes.io/hostname
      containers:
      - name: api
        image: ghcr.io/yourusername/research-automation:v1.3.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
        - name: VERSION_COLOR
          value: "green"
        - name: DEPLOYMENT_TRACK
          value: "canary"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
            httpHeaders:
            - name: X-Deployment-Color
              value: "green"
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8000
            httpHeaders:
            - name: X-Deployment-Color
              value: "green"
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: api-green-service
  namespace: research-automation-bg
  labels:
    app: research-automation-api
    version: "green"
spec:
  selector:
    app: research-automation-api
    version: "green"
  ports:
  - port: 8000
    targetPort: 8000
    name: http
  type: ClusterIP