apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: research-automation
spec:
  selector:
    app: research-automation-api
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: api-service-external
  namespace: research-automation
spec:
  selector:
    app: research-automation-api
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
  type: LoadBalancer